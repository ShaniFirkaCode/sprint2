<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>


<body onload="onInit()">
    <header>
        <!-- <div class="main-screen" onclick="onToggleMenu()"></div> -->
        <div class="main-header">
            <div class="logo"><img src="logo/LOGO.png" alt="" /> </div>
            <ul class="main-nav flex clear-list">
                <li><a href="index.html">Gallery</a></li>
                <li onclick="onMemeClicked()"><a href="#">Memes</a></li>
                <li onclick="onAboutClicked()"><a href="#">About</a></li>
            </ul>
            <button class="btn-menu" onclick="onToggleMenu()">â˜°</button>
        </div>

    </header>
    <div class="search-container">
        <form action="" class="search-bar" autocomplete="off">
            <input class="input-search" oninput="onSearchImg(this.value)" type="search" name="search" pattern=".*\S.*"
                required />
            <button class="search-btn" type="submit">Search</button>
        </form>
    </div>

    <main class="main-gallery">
        <input type="text" placeholder="search by tags">
        <div class="images-container">
        </div>
    </main>

    <main class="main-canvas" hidden>
        <div class="canvas-container">
            <h3>Container</h3>
            <canvas id="my-canvas" height="400" width="400">
            </canvas>
        </div>
        <div class="control-panel">
            <section class="add-text">
                <label for="add-text"></label>
                <input type="text" id="add-text" oninput="onTyping(value)">
                <button onclick="addText()">+</button>
            </section>
            <button>
                <input type="color" class="fill-color" value="#ffffff" onchange="onSetFillColor(this.value)" />
            </button>
            <button>
                <input type="color" class="stroke-color" value="#000000" oninput="onSetStrokeColor(this.value)" />
            </button>

            <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>
        </div>
    </main>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/canvas.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
